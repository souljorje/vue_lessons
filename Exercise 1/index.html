<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue excersize</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ triple(age) }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ trowRandom() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
      <img v-bind:src="img" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-bind:value="name">
    </div>
  </div>
    <script>
      new Vue({
        el: '#exercise',
        data: {
          name: 'Georgiy',
          age: 21,
          img: 'https://www.creative-tim.com/assets/icon-vue-17121d2d758c330c373b7c74dbedd2e6.jpg'
        },
        methods: {
          triple: function(number) {
            return number * 3
          },
          trowRandom: function() {
            return Math.random()
          }
        }
      })
    </script>
</body>
</html>
