<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div id="app">
    <div 
      class="demo"
      @click="attachRed = !attachRed"
      :class="divClasses"
      >
    </div>
    <div 
      class="demo"
      @click="attachRed = !attachRed"
      :class="[color, {red: attachRed}]"
      >
    </div>
    <div 
      class="demo"
      @click="attachRed = !attachRed"
      :class="color"
      >
    </div>
    <input type="text" v-model="color">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        attachRed: false,
        color: 'green'
      },
      computed: {
        divClasses: function() {
          return {
            red: this.attachRed,
            blue: !this.attachRed
          }
        }
      }
    })
  </script>
</body>
</html>
